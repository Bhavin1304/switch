<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap print month name by user choice of number.
        // 1 --> january
        // 12 --> december
        // 134 -> enter valid month

        let yourchoice =prompt(" enter the month")
        switch (yourchoice){
            case "1":
            document.writeln("january")
            break;

            case "2":
            document.writeln("february")
            break;

            case "3":
            document.writeln("march")
            break; 
            
            case "4":
            document.writeln("april")
            break; 

            case "5":
            document.writeln("may")
            break;

            case "6":
            document.writeln("june")
            break;

            case "7":
            document.writeln("july")
            break;

            case "8":
            document.writeln("augast")
            break;

            case "9":
            document.writeln("september")
            break;

            case "10":
            document.writeln("octomber")
            break;

            case "11":
            document.writeln("november")
            break;

            case "12":
            document.writeln("december")
            break;
            
            default:
           
            document.writeln(" enter a valid number")
        }
    </script>
</body>
</html>
